version: "3.9"

services:
  db:
    image: postgres:13-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sustainablegarden
      - POSTGRES_USER=sustainablegardenuser
      - POSTGRES_PASSWORD=password
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/sustainable-garden
    ports:
      - "8000:8000"
    depends_on:
      - db